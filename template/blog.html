<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@blog.title - @g.site_name</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/common.css?@g.start_time" rel="stylesheet">
    <link href="/static/blog.css?@g.start_time" rel="stylesheet">
</head>
<body>
@g.navbar

<div class="container col-md-8 col-md-offset-2">

    <h1 class="title">
        @blog.title
        #if @online != 0:
        <small class="pull-right">
        <a href="/blog/mdf?id=@blog.id" title="编辑"><i class="glyphicon glyphicon-edit text-success"></i></a>　
        <a id="del" href="/blog/del" title="删除"><i class="glyphicon glyphicon-trash text-danger"></i></a>
        </small>
        #end
    </h1>
    <div class="content">@blog.content</div>

</div>
</body>
<script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/static/common.js?@g.start_time"></script>
<script>
    $('#del').click(function(){
        var href = $(this).attr('href');
        if (confirm('确定要删除这篇文章吗？')) {
            $.post(href, 'id=@blog.id', function(){
                top.location.href = '/';
            });
        }
        return false;
    });
</script>
</html>
