<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

<div class="jumbotron">
  <h1>@title</h1>
  <p>You still need to have a dream. What if it came true?</p>
</div>

<div class="list-group">
    #for @b in @blog:
    <a href="/blog?key=@b.key" class="list-group-item">
    @b
    </a>
    #end
</div>

</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
