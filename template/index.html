<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>@g.site_name</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/common.css?@g.start_time" rel="stylesheet">
    <link href="/static/index.css?@g.start_time" rel="stylesheet">
</head>
<body>
<div class="container">

<div class="jumbotron">
    <h1>@g.site_name</h1>
    <p>You still need to have a dream. What if it came true?</p>
    <a href="/blog/add" class="btn btn-success btn-lg">
        <i class="glyphicon glyphicon-pencil"> </i> 写文章
    </a>
</div>

<div class="list-group">
    #for @b in @blogs:
    <a href="/blog?id=@b.id" class="list-group-item">
        <i class="glyphicon glyphicon-menu-right"> </i>
        <span>@b.title</span>
    </a>
    #end
</div>

</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
